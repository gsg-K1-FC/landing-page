<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Travel Blog</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/23bea62652.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
</head>
<body >
    <header>
      <nav>
        <ul class="icons">
          <li class="iconStyle">Home</li>
          <li class="iconStyle">About</li>
          <li class="iconStyle">Travel</li>
          <li class="iconStyle">Eat</li>
          <li class="iconStyle">Relax</li>
          <li class="iconStyle">Videos</li>
        </ul>
      </nav>
      <div class="logoContainer">
        <ul class="logo">
          <li><i class="fa fa-facebook-official" aria-hidden="true"></i>
          <li><i class="fa fa-instagram" aria-hidden="true"></i>
          <li><i class="fa fa-pinterest-p" aria-hidden="true"></i>
          <li><i class="fa fa-twitter" aria-hidden="true"></i>
        </ul>
      </div>
    </header>
    <section class="coverComtainer">
      <img src="images/ocean.png" alt="ocean-pic" class="cover-pic">
      <div class="text">
        <span>Travel Blog</span>
        <span>Going Places</span>
        <span>I haven't been everywhere, but it's in my list</span>
      </div>
    </section>
    <section class="gridContainer">
      <div class="content">
        <P>I'm a paragraph. Click here to add your own text and edit me. It’s easy.
          Just click “Edit Text” or double click me to add your own content and make changes to the font</P>
      </div>
      <div class="grid-images">
        <div class="category-container">
          <img src="images/travel.png" alt="travel" class="image-style">
          <button class="button-style">Travel</button>
        </div>
        <div class="category-container">
          <img src="images/eat.png" alt="eat" class="image-style">
          <button class="button-style">Eat</button>
          <a href="./eat.html">
        </div>
        <div class="category-container">
          <img src="images/relax.png" alt="relax" class="image-style">
          <button class="button-style">Relax</button>
        </div>
      </div>
    </section>


</body>
</html>
